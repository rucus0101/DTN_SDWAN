!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/mnt/flash/token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
load-interval default 1
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc2-leaf1
ip name-server vrf MGMT 10.14.0.1
dns domain fun.aristanetworks.com
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 1.pool.ntp.org prefer iburst
!
spanning-tree mode mstp
spanning-tree mst 0 priority 16384
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$hpdQay6BcrZvWaw5$wBAFmW/kOk8NAArSekZd1b5G3LafQIVAiOoT22HmatoqEBuaYv8Qp5sBv7S0/P1B.ZDUBc8vebNu0sY1hNEES0
username cvpadmin privilege 15 role network-admin secret sha512 $6$qI16FDuEyTyahgyH$su2QQ4zgkOLu1269G7PM1pdM0xHV0AeBJ6nSUzCcGeTrIqCJYpEK8t/KKDtUy6Q8YyUGoYe2ZFPNYqprB482b0
!
vlan 2
   name customer1
!
vrf instance customer1
!
vrf instance MGMT
!
interface Ethernet47
   description P2P_LINK_TO_DC2-WAN1_Ethernet2
   no shutdown
   mtu 9214
   speed 10g
   no switchport
   ip address 10.1.1.128/31
!
interface Ethernet47.2
   description P2P_LINK_TO_DC2-WAN1_Ethernet2.2_vrf_customer1
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 2
   vrf customer1
   ip address 10.1.1.128/31
!
interface Ethernet48
   description P2P_LINK_TO_DC2-WAN2_Ethernet2
   no shutdown
   mtu 9214
   speed 10g
   no switchport
   ip address 10.1.1.130/31
!
interface Ethernet48.2
   description P2P_LINK_TO_DC2-WAN2_Ethernet2.2_vrf_customer1
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 2
   vrf customer1
   ip address 10.1.1.130/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.1.1.3/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.1.1.67/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.28.134.109/20
!
interface Vlan2
   description customer1
   no shutdown
   vrf customer1
!
interface Vxlan1
   description dc2-leaf1_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 2 vni 10002
   vxlan vrf customer1 vni 2
!
ip routing
ip routing vrf customer1
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.1.0/26 eq 32
   seq 20 permit 10.1.1.64/26 eq 32
!
maintenance
   profile unit System default
   !
   profile unit System
      on-boot duration 310
   !
   unit System
      profile unit System
!
ip route vrf MGMT 0.0.0.0/0 172.28.128.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 100 min-rx 100 multiplier 3
!
router bgp 65011
   router-id 10.1.1.3
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.1.1.129 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.1.1.129 remote-as 65000
   neighbor 10.1.1.129 description dc2-wan1_Ethernet2
   neighbor 10.1.1.131 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.1.1.131 remote-as 65000
   neighbor 10.1.1.131 description dc2-wan2_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 2
      rd 10.1.1.3:10002
      route-target both 10002:10002
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf customer1
      rd 10.1.1.3:2
      route-target import evpn 2:2
      route-target export evpn 2:2
      router-id 10.1.1.3
      neighbor 10.1.1.129 remote-as 65000
      neighbor 10.1.1.129 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.1.1.129 description dc2-wan1_Ethernet2.2_vrf_customer1
      neighbor 10.1.1.131 remote-as 65000
      neighbor 10.1.1.131 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.1.1.131 description dc2-wan2_Ethernet2.2_vrf_customer1
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
