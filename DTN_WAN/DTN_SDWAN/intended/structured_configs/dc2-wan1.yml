  router_id: 10.1.1.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-BGP-UNDERLAY-PEERS-IN
    route_map_out: RM-BGP-UNDERLAY-PEERS-OUT
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 15000
      min_rx: 15000
      multiplier: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: WAN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.1.1.128
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65011'
    peer: dc2-leaf1
    description: dc2-leaf1_Ethernet47
  - ip_address: 10.255.0.1
    peer_group: WAN-OVERLAY-PEERS
    peer: pf1
    description: pf1
  - ip_address: 10.255.0.2
    peer_group: WAN-OVERLAY-PEERS
    peer: pf2
    description: pf2
  - ip_address: 10.1.1.66
    peer: dc2-wan2
    description: dc2-wan2
    remote_as: '65000'
    update_source: Dps1
    route_reflector_client: true
    send_community: all
    route_map_in: RM-WAN-HA-PEER-IN
    route_map_out: RM-WAN-HA-PEER-OUT
  vrfs:
  - name: customer1
    router_id: 10.1.1.1
    neighbors:
    - ip_address: 10.1.1.128
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65011'
      description: dc2-leaf1_Ethernet47.2_vrf_customer1
    rd: 10.1.1.1:2
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '2:2'
      export:
      - address_family: evpn
        route_targets:
        - '2:2'
    redistribute_routes:
    - source_protocol: connected
  - name: default
    rd: 10.1.1.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
    neighbors:
    - ip_address: 10.1.1.66
      activate: true
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        producer: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
static_routes:
