    iburst: true
    vrf: MGMT
    preferred: true
ethernet_interfaces:
- name: Ethernet2
  peer: dc2-leaf1
  peer_interface: Ethernet47
  peer_type: l3leaf
  description: P2P_LINK_TO_DC2-LEAF1_Ethernet47
  speed: 10g
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.1.1.129/31
- name: Ethernet2.2
  peer: dc2-leaf1
  peer_interface: Ethernet47.2
  peer_type: l3leaf
  vrf: customer1
  description: P2P_LINK_TO_DC2-LEAF1_Ethernet47.2_vrf_customer1
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 2
  mtu: 9214
  ip_address: 10.1.1.129/31
- name: Ethernet1
  peer_type: l3_interface
  ip_address: 172.16.113.2/30
  shutdown: false
  type: routed
  description: INET_DC2-WAN1-INET
  mtu: 9000
- name: Ethernet3
  type: routed
  peer_type: l3_interface
  peer: dc2-wan2
  shutdown: false
  description: DIRECT LAN HA LINK
  ip_address: 10.10.11.0/31
  flow_tracker: null
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 10.1.1.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.1.0/26 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 10.1.1.1:102 additive
- name: RM-BGP-UNDERLAY-PEERS-IN
  sequence_numbers:
  - sequence: 40
    type: permit
    description: Mark prefixes originated from the LAN
    set:
    - extcommunity soo 10.1.1.1:102 additive
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned from WAN HA peer less preferred on LAN routers
    match:
    - tag 50
    - route-type internal
    set:
    - metric 50
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 10.1.1.1:102 additive
- name: RM-WAN-HA-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Set tag 50 on routes received from HA peer over EVPN
    set:
    - tag 50
- name: RM-WAN-HA-PEER-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make EVPN routes learned from WAN less preferred on HA peer
    match:
    - route-type internal
    set:
    - local-preference 50
  - sequence: 20
    type: permit
    description: Make locally injected routes less preferred on HA peer
    set:
    - local-preference 75
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
